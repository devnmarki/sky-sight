<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/icons/Logo Icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkySight</title>
  </head>
  <body>


    <section class="overview-section">
      <img src="/images/logo_image.svg" alt="Logo Image" class="overview-section__logo">
      
      <div class="overview-section__container">
        <form class="city-input-form" id="city-input-form">
          <input type="text" placeholder="Enter Location..." class="input-field" id="location-input-field">
          <div class="search-btn" id="search-location-btn">
            <img src="/icons/search_icon.svg" alt="Search Icon">
          </div>
        </form>
      </div>
    </section>


    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
